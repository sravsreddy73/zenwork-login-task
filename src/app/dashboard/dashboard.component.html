<div style="padding: 20px 20px">
  <div class="container" style="text-align: center">
    <h1> Movie details </h1>
    <div class="table table-striped">
      <table border="1" style="width: 100%">
        <thead>
        <tr>
          <th style="text-align: center">Title</th>
          <th style="text-align: center">Year</th>
          <th style="text-align: center">Number</th>
          <th style="text-align: center">Screen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movie of heros">
          <td style="text-align: center">{{movie.Title}}</td>
          <td style="text-align: center">{{movie.Year}}</td>
          <td style="text-align: center">{{movie.Tickets_Available}}</td>
          <td style="text-align: center">{{movie.Screen}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
